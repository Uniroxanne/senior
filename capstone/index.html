<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>메일 작성하기</title>
    <meta name="description" content="대학생을 위한 메일작성 도우미">
    
    <!--CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
      <div id="home" class="big-bg">
      <header class="page-header wrapper">
          <h1><a href="index.html"><img class="logo" src="images/logo.png" alt="메일 작성하기"></a></h1>
          <nav class="dropdown">
              <div class="dropdown-menu">상황 선택</div>
              <div class="dropdown-content">
                  <a href="attendance.html">출석 인정 요청(사유서)</a>
                  <a href="question.html">질문</a>
                  <a href="grade.html">성적 정정</a>
                  <a href="inquiry.html">시험/수업시간 문의</a>
                  <a href="absence.html">결석</a>
                </div>
            </nav>
        </header>
        <div class="wrapper">
            <form action="#">
                <div>
                    <label for="subject">제목</label>
                    <input type="text" id="subject" name="your-subject">
                </div>
                <div>
                    <label for="message">내용</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>

                <div class="buttons">
                <div class="contact">
                    <div class="mail"><a href="https://mail.google.com" title="gmail으로 공유">
                        <img src="images/gmail.png" width=36 alt="gmail">
                      </a></div>
                      <div class="mail"><a href="https://mail.naver.com" title="naver으로 공유">
                        <img src="images/naver.png" width=36 alt="naver">
                      </a></div>
                      <div class="mail"><a href="https://mail.daum.com" title="daum으로 공유">
                        <img src="images/daum.png" width=36 alt="daum">
                      </a></div>
                </div>
                <ul class="submit-btn">
                <li><a class="button" href="">내용분석</a></li> <!--버튼코딩-->
                <li><a class="button" href="">전체복사</a></li>
                </ul>
            </div>
            </form>
        </div><!--/.wrapper-->
    </div><!--/#home-->
    </body>
